<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/main.css">
    <link rel="stylesheet" href="style/responsive.css">
    <link rel="shortcut icon" href="./imgs/netflix_fav.ico" type="image/x-icon">
    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    <title>Netflix</title>
</head>
<body>
    <section class="bk">
    <header>
        <div class="container">
            <img class="logo" src="./imgs/netflix-logo.png" alt="logo da netflix">
            <nav class="barra">
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Bombando</a>
                <a href="#"><span>Minha lista</span></a>
            </nav>
        </div>
    </header>   
    
        <div class="fp">
            <div class="container">
                <h3 class="titulo">O GAMBITO DA RAINHA</h3>
                <p class="descricao">Com nove anos, Beth é enviada a um orfanato e lá desenvolve dois traços: o talento incrível para o xadrez e a dependência do tranquilizante dado às crianças.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        <strong>Assistir</strong> 
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        <strong>Mais informações</strong>
                    </button>
                </div>
            </div>
        </div>
        <div class="frase">
            <h3>Baseado no que você assistiu</h3>
            </div>
    </section>
   
    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="imgs/min1.jpg" alt="miniatura 1">
            </div>
            <div class="item">
                <img class="box-filme" src="imgs/min2.jpg" alt="miniatura 2">
            </div>
            <div class="item">
                <img class="box-filme" src="imgs/min3.jpg" alt="miniatura 3">
            </div>
            <div class="item">
                <img class="box-filme" src="imgs/min4.jpg" alt="miniatura 4">
            </div>
            <div class="item">
                <img class="box-filme" src="imgs/min5.jpg" alt="miniatura 5">
            </div>
            <div class="item">
                <img class="box-filme" src="imgs/min6.jpg" alt="miniatura 6">
            </div>
            <div class="item">
                <img class="box-filme" src="imgs/min7.jpg" alt="miniatura 7">
            </div>
            <div class="item">
                <img class="box-filme" src="imgs/min8.jpg" alt="miniatura 8">
            </div>
            <div class="item">
                <img class="box-filme" src="imgs/min9.jpg" alt="miniatura 9">
            </div>
            <div class="item">
                <img class="box-filme" src="imgs/min10.jpg" alt="miniatura 10">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/bb7ba3a9d7.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
</body>
</html>
